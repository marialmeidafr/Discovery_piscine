<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/028/199/556/non_2x/aesthetic-background-abstract-minimalist-background-backgkround-with-organic-shapes-and-line-in-pastel-colors-free-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        h1 {
            text-align: center;
        }

        #ft_list {
            margin-top: 20px;
        }

        #ft_list div {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 10px;
            background-color: transparent;
        }
        button:hover{
            background-color: rgb(182, 238, 182);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <button id="newBtn">New</button>
        <div id="ft_list"></div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
